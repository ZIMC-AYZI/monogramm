<div *ngIf="infoUser$ | async as infoUser" class="profile-wrapper">
  <div class="profile-header">
    <div class="profile-header-wrapper">
      <div class="profile-header-img">
        <img [src]="infoUser.info.photoURL" alt="" class="img">
      </div>
      <div class="profile-header-info">
        <div class="profile-header-info__stats">
          <p class="count">200</p>
          <p class="type">Posts</p>
        </div>
        <div class="profile-header-info__stats">
          <p class="count">{{ infoUser.followers.length }}</p>
          <p class="type">Followers</p>
        </div>
        <div class="profile-header-info__stats">
          <p class="count">400</p>
          <p class="type">Daily</p>
        </div>
      </div>
    </div>
    <div class="profile-header-person-identification title-slash">
      <div class="profile-header-name">
      <p>{{ infoUser.info.displayName }} </p>
      </div>
      <div class="profile-header-slash">
        |
      </div>
      <div class="profile-header-position">
        <p>FrontEnd Developer</p>
      </div>
    </div>
  </div>
  <div class="profile-biography">
    <h3 class="title">Biography</h3>
    <div class="profile-biography-cards">
      <mat-card>
        <mat-card-title>5</mat-card-title>
        <mat-card-subtitle>Height</mat-card-subtitle>
      </mat-card>
      <mat-card>
        <mat-card-title>5</mat-card-title>
        <mat-card-subtitle>Height</mat-card-subtitle>
      </mat-card>
      <mat-card>
        <mat-card-title>5</mat-card-title>
        <mat-card-subtitle>Height</mat-card-subtitle>
      </mat-card>
      <mat-card>
        <mat-card-title>5</mat-card-title>
        <mat-card-subtitle>Height</mat-card-subtitle>
      </mat-card>
      <mat-card>
        <mat-card-title>5</mat-card-title>
        <mat-card-subtitle>Height</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
  <div class="profile-portfolio">
    <div class="profile-portfolio-header">
      <div class="profile-portfolio-header-name">
        <p>Black Stone </p>
      </div>
      <div class="profile-portfolio-header-slash">
        |
      </div>
      <div class="profile-portfolio-header-position">
        <p>Hair Style Model</p>
      </div>
    </div>
    <div class="profile-portfolio-content">
    <div class="profile-portfolio-content-img">
      <img [src]="infoUser.info.photoURL" alt="photo">
    </div>
      <div class="profile-portfolio-content-activity">
        <mat-card>
          <mat-card-title>13%</mat-card-title>
          <mat-card-subtitle>Popularity</mat-card-subtitle>
        </mat-card>
        <mat-card>
          <mat-card-title>Regular</mat-card-title>
          <mat-card-subtitle>Activity</mat-card-subtitle>
        </mat-card>
        <mat-card (click)="follow()" class="follow">
          <mat-card-title>Follow</mat-card-title>
        </mat-card>
      </div>
    </div>
    <div class="profile-portfolio-footer">
        <mat-card>
          <mat-card-title>1450</mat-card-title>
          <mat-card-subtitle>Photos</mat-card-subtitle>
        </mat-card>
        <mat-card>
          <mat-card-title>1.3m</mat-card-title>
          <mat-card-subtitle>Followers</mat-card-subtitle>
        </mat-card>
    </div>
  </div>
</div>
